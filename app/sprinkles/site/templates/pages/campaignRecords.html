<html>
    <head> 
      {% include "components/default/admin-panel-header.html.twig" %}  
      
    </head>
  <body>
    <script type="text/javascript" src="{{site.uri.public}}/mywebsite/js/get_campaigns.js"></script>
      <!-- Include the Admin Panel Navigation bar-->
      {% include "components/default/admin-panel-nav-bar.html.twig" %}
      
      <br><br>
      <form class="col s12" id="inputForm" name="inputForm" method="POST" onsubmit="">
        <div class="row container"> 
          <div class="input-field col s4">
            <input id="clientIdent" type="text" class="validate">
            <label for="clientIdent">Client Ident</label>
          </div>
          <div class="input-field col s4" id="select1">
              <select value="test" name="selector" id="selector">
                <option disabled selected> Choose Active/Inactive Campaigns</option>
                  <option value="active">Show Active Campaigns</option>
                  <option value="past_active">Show Past Active Campaigns</option>
                  <option value="past_inactive">Show Past Inactive Campaigns</option>
                  <option value="upcoming_active">Show Upcoming Active Campaigns</option>
                  <option value="upcoming_inactive">Show Upcoming Inactive Campaigns</option>
                  <option value="">Show All Campaigns</option>
                  <option value="all_past">Show All Campaigns on Date</option>
                  <option value="client_info">Show ClientInfo</option>
                <label for="activeSelector"> Select </label>
              </select>
          </div>
          <div class="input-field col s4" id="select2">
              <select name="selector2" id="activeSelector">
                <option value="test" disabled selected> Sort by </option>
                  <option value="startTime">Start Time</option>
                  <option value="stopTime">Stop Time</option>
                  <option value="created">Created</option>
                  <option value="clientIdent">Client Ident</option>
                  <option value="disable">Disable</option>
                  <option value="nameArea">Name Area</option>
                <label> Select2</label>[required]
              </select>
          </div>
          <div id="date_div" class="input-field col s3 offset-s3">
                <input id="date_input" type="date" class="datepicker">                  
                <label for="Date" data-required="true">Date</label>
          </div>
          <div id="time_div" class="input-field col s3">
                <input id="time_input" type="text" class="time" maxlength="5">
                <label for="Time">Time</label>
          </div>
          <ul class="collapsible col s10 offset-s1" data-collapsible="expanded">
                  <li>
                      <div class="collapsible-header active">Time Filters</div>
                      <div class="collapsible-body">
                          <div id="stsd" class="input-field col s3">
                              <label for="startTimeStartD" data-required="true">startTime Range Start Date</label>
                              <input id="startTimeStartD" type="date" class="datepicker">
                              
                          </div>
                          <div id="stst" class="input-field col s3">
                            <input id="startTimeStartT" type="text" class="time" maxlength="5">
                            <label for="startTimeStartT">startTime Range Start Time</label>
                          </div>
                          <div id="sted" class="input-field col s3">
                              <input id="startTimeEndD" type="date" class="datepicker">
                              <label for="startTimeEndD">startTime Range End Date</label>
                          </div>
                          <div id="stet" class="input-field col s3">
                            <input id="startTimeEndT" type="text" class="time" maxlength="5">
                            <label for="startTimeEndT">startTime Range End Time</label>
                          </div>
                          
                          <div id="sosd" class="input-field col s3">
                              <input id="stopTimeStartD" type="date" class="datepicker">
                              <label for="stopTimeStartD">stopTime Range Start Date</label>
                          </div>
                          <div id="sost" class="input-field col s3">
                            <input id="stopTimeStartT" type="text" class="time" maxlength="5">
                            <label for="stopTimeStartT">stopTime Range Start Time</label>
                          </div>
                          <div id="soed" class="input-field col s3">
                              <input id="stopTimeEndD" type="date" class="datepicker">
                              <label for="stopTimeEndD">stopTime Range End Date</label>
                          </div>
                          <div id="soet" class="input-field col s3">
                            <input id="stopTimeEndT" type="text" class="time" maxlength="5">
                            <label for="stopTimeEndT">stopTime Range End Time</label>
                          </div>

                          <div id="crsd" class="input-field col s3">
                              <input id="createdStartD" type="date" class="datepicker">
                              <label for="createdStartD">created Range Start Date</label>
                          </div>
                          <div id="crst" class="input-field col s3">
                            <input id="createdStartT" type="text" class="time" maxlength="5">
                            <label for="createdStartT">created Range Start Time</label>
                          </div>
                          <div id="cred" class="input-field col s3">
                              <input id="createdEndD" type="date" class="datepicker">
                              <label for="createdEndD">created Range End Date</label>
                          </div>
                          <div id="cret" class="input-field col s3">
                            <input id="createdEndT" type="text" class="time" maxlength="5">
                            <label for="createdEndT">created Range End Time</label>
                          </div>
                      </div>
                  </li>
            </ul>
          


        </div>
        <div class="row container"> 
          <div class="center">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">Search</button>
          </div>                  
        </div>
      </form>

       <div class="row s12">
          <div class="col s12">
            <div id="whiteCard" class="card-panel white">
              <span class="black-text"><h5 id="hostnameAndFilenameResult"></h5></span>
                <div id="wait" class="row container center">
                  <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-red-only ">
                      <div class="circle-clipper left">
                          <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="Result"></div>
              </div>
            </div>      
          </div>
